<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Sales Summary abc123xyz</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'>
  <style>.form-group {margin-bottom: 1rem;}</style>
</head>
<body>
  <div class='container mt-5'>
    <h1 class='mb-4'>Sales Summary</h1>
    <form id='data-form' class='mb-4'>
      <div class='form-group'>
        <label for='product-input'>Product:</label>
        <input type='text' id='product-input' class='form-control' required>
      </div>
      <div class='form-group'>
        <label for='sales-input'>Sales:</label>
        <input type='number' id='sales-input' class='form-control' step='0.01' required>
      </div>
      <div class='form-group'>
        <label for='city-input'>City:</label>
        <input type='text' id='city-input' class='form-control' required>
      </div>
      <button type='submit' class='btn btn-primary'>Add Data</button>
    </form>
    <h3 class='mb-3'>Total Sales Amount: <span id='total-sales'>0.00</span></h3>
  </div>
  <script src='script.js'></script>
</body>
</html>
